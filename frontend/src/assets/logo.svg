<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Circuit Pattern Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Play Button + AI Circuit -->
  <g transform="translate(5, 5)">
    <!-- Outer Circle with gradient -->
    <circle cx="15" cy="15" r="14" fill="url(#logoGradient)" opacity="0.2"/>
    <circle cx="15" cy="15" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- AI Circuit nodes -->
    <circle cx="8" cy="10" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="22" cy="10" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="8" cy="20" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="22" cy="20" r="1.5" fill="url(#logoGradient)"/>
    
    <!-- Circuit lines -->
    <line x1="8" y1="10" x2="15" y2="15" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="22" y1="10" x2="15" y2="15" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="20" x2="15" y2="15" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="22" y1="20" x2="15" y2="15" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
    
    <!-- Play button triangle -->
    <path d="M 12 10 L 12 20 L 20 15 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text: VideoAI -->
  <text x="45" y="26" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    Video<tspan fill="url(#logoGradient)" font-weight="800">AI</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="45" y="34" font-family="'Inter', sans-serif" font-size="7" font-weight="500" fill="#9ca3af" letter-spacing="1">
    AI POWERED
  </text>
</svg>
